<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular js crash course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <!-- angular js cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/script.js"></script>
</head>


<body ng-app = "myApp" ng-controller="myController">
    
  <div class="container">
    
      <div class="row">

        <div class="col-md-4">
            <h3 class="text-center">Add A New Employee</h3>
          <form> 
              <div class="form-group">
                <label for="name">Enter Name</label>
                <input type="text" class="form-control" id="name" ng-model="name" >
                
              </div>
              <div class="form-group">
                  <label for="address">Enter Address</label>
                  <input type="text" class="form-control" id="address" ng-model="address" >
                  
                </div>
                <!-- <input type="hidden" ng-model="id"> -->
              
          <button class="btn btn-primary add" ng-click="addEmployee(name, address)" >{{btnName}}</button>
          
          </form>
        </div>

      
      
        
          <div class="col-md-8">
            <h3 class="text-center">Emloyee list</h3>
            <table class="table  ">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>ADDRESS</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="emp in all_data">
                        <td>{{emp.id}}</td>
                        <td>{{emp.name}}</td>
                        <td>{{emp.address}}</td>
                        <td><a class="btn btn-secondary spa" ng-click="editEmployee( emp )">Edit</a><button class="btn btn-danger spa" ng-click = "removeEmployee( emp )">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            
          </div>

         
         
      </div>
    

        
  







  
</body>
</html>
